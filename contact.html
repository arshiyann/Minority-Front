<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Minority Front</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
    <link rel="html" href="main.html">
    <style>
      

        .content {
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-top: 0;
            font-size: 2em;
            color: #1ec239; /* Match the header color */
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #1ec239; /* Button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background-color: #17a82a; /* Darker green for hover effect */
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo2.jpg" alt="logo" class="logo">
        <h1>Contact Us</h1>
        <h1><span class="green">M</span>inority <span class="orange">F</span>ront</h1>
        <h2>NGO for Minority Rights & Protection</h2>
        
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_form.php" method="post"> <!-- Adjust the action URL to your form handler -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Minority Front NGO for Minority Rights and Protection. All rights reserved.</p>
    </footer>
</body>
</html>
